directories:
  output: dist
  buildResources: public
files:
  - filter:
      - build/**/*
      - public/**
extraMetadata:
  main: build/electron.js
asarUnpack:
  - public/**
artifactName: '${productName}.${ext}'
win:
  publisherName: github.com/freelance-info
  target: portable
linux:
  target: AppImage
  category: Office
  icon: icon.png
mac:
  target: zip
  category: Finance
extends: react-cra
electronVersion: 7.1.11
